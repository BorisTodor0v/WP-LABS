<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit Book - My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Edit Book</h1>
</header>
<main>
    <form method="post" th:action="@{/books/edit-form/{bookId}(bookId=${book.id})}">
        <input type="hidden" id="bookId" name="bookId" th:value="${book.id}">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${book.title}" required><br/>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required><br/>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" th:value="${book.genre}" required><br/>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" th:value="${book.year}" required><br/>

            <label for="bookStoreId">Book Store:</label>
            <select id="bookStoreId" name="bookStoreId">
                <option th:each="store : ${bookStores}" th:value="${store.id}" th:text="${store.name}" th:selected="${store.id == book.bookStore.id}"></option>
            </select>
            <br/>

        <input type="submit" value="Save Changes">
    </form>
</main>
</body>
</html>
