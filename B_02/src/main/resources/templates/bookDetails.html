<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<header>
   <h1>Book title</h1>
    <p th:text="${b.getTitle()}"></p>

</header>
<section>
    <h2>Genre</h2>
    <p th:text="${b.getGenre()}"><p>

    <h2>Year</h2>
    <p th:text="${b.getYear()}"><p>

    <h2>In book store:</h2>
    <p th:text="${b.getBookStore().getName()}+', at '+${b.getBookStore().getAddress()}+', '+${b.getBookStore().getCity()}"></p>

    <h2>Authors:</h2>
    <ul th:each="author : ${Authors}">
        <li th:text="${author.getName() + ' ' + author.getSurname()}"></li>

    </ul>
</section>

</body>
</html>
