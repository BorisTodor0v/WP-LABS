<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>
<main>
    <h2>Choose book:</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.year}"></td>
            <td>
                <a th:href="@{/books/details/{id}(id=${book.id})}">Details</a> <!-- Dopolnitelno dodadeno -->
                <a th:href="@{/author/{id}(id=${book.id})}">Add author</a> <!-- Lab 01 Baranje -->
                <a th:href="@{/books/edit-form/{id}(id=${book.id})}">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form method="get" th:action="@{/books/add-form}">
        <button type="submit">Add a New Book</button>
    </form>
    <form method="get" th:action="@{/bookStores}">
        <button type="submit">View all book stores</button>
    </form>
</main>
</body>
</html>
