<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>
<main>
    <h2>Choose book:</h2>
    <form th:method="POST" th:action="@{/author}">
        <div th:each="book : ${books}">
            <input type="radio" th:name="bookISBN" th:value="${book.getIsbn()}">
            <span th:text="${book.getTitle()}"></span>
        </div>
        <input type='submit' value='Submit'>
    </form>
</main>
</body>
</html>
