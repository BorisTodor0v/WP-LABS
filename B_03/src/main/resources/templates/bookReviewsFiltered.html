<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${book.getTitle()} + ' - Filtered reviews'"></title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

<header>
    <h1 th:text="'Filtered reviews for ' + ${book.getTitle()}"></h1>
</header>
<section>
    <h2>Reviews:</h2>
    <ul th:each="review : ${reviews}" style="list-style-type: none">
        <li th:text="${review.toString()}"></li>
    </ul>
</section>
</body>
</html>
